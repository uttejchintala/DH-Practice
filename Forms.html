    <h2>Form Data</h2>
    <h3>form data with linking input tag</h3>

    <form action="">

        </label>

<option value="select"hidden>select</option>

        <label for="file">Upoad a file or Choose your file <input type="file" id="file">

        <label for="address">address <textarea name="" id="address" cols="20" rows="5"></textarea>
        </label><br>
        <input type="submit" value="submit">  <input type="reset" value="reset">
       </pre>
    </fieldset>
    </form>
